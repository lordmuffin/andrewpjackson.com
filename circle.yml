machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
    # - go get -v github.com/JacksonConsulting/s3up
    - mkdir public/themes
    - git clone https://github.com/halogenica/beautifulhugo.git public/themes/beautifulhugo
  cache_directories:
    - bin

test:
  override:
    - hugo -v
deployment:
  s3up:
    branch: master
    commands:
      - aws s3 sync public/ s3://$BUCKET --delete
